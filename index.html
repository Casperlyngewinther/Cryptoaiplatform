<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Platform V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            background: #f7fafc;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-item.connected {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .status-item.disconnected {
            border-color: #f56565;
            background: #fff5f5;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cbd5e0;
        }

        .status-dot.connected {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #f56565;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .exchange-list {
            list-style: none;
        }

        .exchange-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .exchange-item:last-child {
            border-bottom: none;
        }

        .exchange-name {
            font-weight: 500;
            color: #2d3748;
        }

        .exchange-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .market-grid {
            display: grid;
            gap: 15px;
        }

        .market-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4299e1;
        }

        .market-symbol {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .market-price {
            font-size: 1.3em;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 5px;
        }

        .market-change {
            font-size: 0.9em;
            font-weight: 500;
        }

        .market-change.positive {
            color: #38a169;
        }

        .market-change.negative {
            color: #e53e3e;
        }

        .portfolio-grid {
            display: grid;
            gap: 10px;
        }

        .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .currency-name {
            font-weight: 500;
            color: #2d3748;
        }

        .currency-amount {
            color: #4a5568;
            font-size: 0.9em;
        }

        .ai-analysis {
            line-height: 1.6;
        }

        .ai-confidence {
            background: #edf2f7;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #4a5568;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .status-bar {
                justify-content: center;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Trading Platform V2</h1>
            <div class="status-bar" id="statusBar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Loading...</span>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Exchange Status Card -->
            <div class="card">
                <h2>üîó Exchange Connections</h2>
                <ul class="exchange-list" id="exchangeList">
                    <li class="loading">Loading exchange status...</li>
                </ul>
                <button class="refresh-btn" onclick="loadExchangeStatus()">‚ôæÔ∏è Refresh</button>
            </div>

            <!-- Portfolio Card -->
            <div class="card">
                <h2>üíº Portfolio Summary</h2>
                <div class="portfolio-grid" id="portfolioGrid">
                    <div class="loading">Loading portfolio...</div>
                </div>
                <button class="refresh-btn" onclick="loadPortfolio()">üîÑ Refresh</button>
            </div>

            <!-- Market Data Card -->
            <div class="card">
                <h2>üìä Market Data</h2>
                <div class="market-grid" id="marketGrid">
                    <div class="loading">Loading market data...</div>
                </div>
                <button class="refresh-btn" onclick="loadMarketData()">üìà Refresh</button>
            </div>

            <!-- AI Analysis Card -->
            <div class="card">
                <h2>ü§ñ AI Analysis</h2>
                <div class="ai-analysis" id="aiAnalysis">
                    <div class="loading">Loading AI analysis...</div>
                </div>
                <button class="refresh-btn" onclick="loadAIAnalysis()">üß† Refresh</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let serverStatus = 'unknown';
        let lastUpdate = null;

        // API endpoints
        const API_BASE = '/api';

        // Initialize the application
        async function init() {
            console.log('üöÄ Initializing Crypto Trading Platform V2...');
            
            // Load all data
            await loadServerStatus();
            await loadExchangeStatus();
            await loadPortfolio();
            await loadMarketData();
            await loadAIAnalysis();
            
            // Set up periodic updates
            setInterval(loadServerStatus, 30000); // Every 30 seconds
            setInterval(loadExchangeStatus, 60000); // Every minute
            setInterval(loadPortfolio, 120000); // Every 2 minutes
            setInterval(loadMarketData, 30000); // Every 30 seconds
            setInterval(loadAIAnalysis, 300000); // Every 5 minutes
            
            console.log('‚úÖ Application initialized successfully');
        }

        // Load server status
        async function loadServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                serverStatus = 'running';
                lastUpdate = new Date(data.timestamp);
                    
                updateStatusBar(data);
                return;
                
            } catch (error) {
                console.error('Using demo server status:', error.message);
                
                // Show demo status
                const demoStatus = {
                    server: 'running',
                    services: {
                        trading: 'initialized',
                        ai: 'initialized'
                    }
                };
                
                serverStatus = 'running';
                updateStatusBar(demoStatus);
            }
        }

        // Update status bar
        function updateStatusBar(status) {
            const statusBar = document.getElementById('statusBar');
            
            const items = [
                {
                    label: 'Server',
                    status: status.server === 'running' ? 'connected' : 'disconnected'
                },
                {
                    label: 'Trading',
                    status: status.services?.trading === 'initialized' ? 'connected' : 'disconnected'
                },
                {
                    label: 'AI',
                    status: status.services?.ai === 'initialized' ? 'connected' : 'disconnected'
                }
            ];
            
            statusBar.innerHTML = items.map(item => `
                <div class="status-item ${item.status}">
                    <div class="status-dot ${item.status}"></div>
                    <span>${item.label}</span>
                </div>
            `).join('');
        }

        // Load exchange status
        async function loadExchangeStatus() {
            const exchangeList = document.getElementById('exchangeList');
            
            try {
                const response = await fetch(`${API_BASE}/exchanges`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const exchanges = await response.json();
                
                exchangeList.innerHTML = Object.entries(exchanges).map(([key, exchange]) => `
                    <li class="exchange-item">
                        <span class="exchange-name">${exchange.name || key}</span>
                        <div class="exchange-status">
                            <div class="status-dot ${exchange.connected ? 'connected' : 'disconnected'}"></div>
                            <span>${exchange.connected ? 'Connected' : 'Disconnected'}</span>
                        </div>
                    </li>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load exchange status:', error);
                
                // Show error message instead of fake data
                exchangeList.innerHTML = `
                    <li class="exchange-item" style="justify-content: center; color: #e53e3e; font-style: italic;">
                        Unable to load exchange status - Check API connection
                    </li>
                `;
            }
        }

        // Load portfolio
        async function loadPortfolio() {
            const portfolioGrid = document.getElementById('portfolioGrid');
            
            try {
                const response = await fetch(`${API_BASE}/portfolio`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const portfolio = await response.json();
                
                if (portfolio.currencies && Object.keys(portfolio.currencies).length > 0) {
                    portfolioGrid.innerHTML = Object.entries(portfolio.currencies).map(([currency, amount]) => `
                        <div class="portfolio-item">
                            <span class="currency-name">${currency}</span>
                            <span class="currency-amount">${amount.toFixed(6)}</span>
                        </div>
                    `).join('');
                    return;
                }
                
                // Show no data message if no currencies available
                portfolioGrid.innerHTML = `
                    <div class="portfolio-item" style="justify-content: center; color: #718096; font-style: italic;">
                        No portfolio data available - Connect exchange with valid API credentials
                    </div>
                `;
                
            } catch (error) {
                console.error('Portfolio fetch error:', error.message);
                
                // Show error message instead of fake data
                portfolioGrid.innerHTML = `
                    <div class="portfolio-item" style="justify-content: center; color: #e53e3e; font-style: italic;">
                        Unable to load portfolio data - Check API connection
                    </div>
                `;
            }
        }

        // Load market data
        async function loadMarketData() {
            const marketGrid = document.getElementById('marketGrid');
            
            try {
                const response = await fetch(`${API_BASE}/markets`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const marketData = await response.json();
                
                if (marketData.prices && Object.keys(marketData.prices).length > 0) {
                    marketGrid.innerHTML = Object.entries(marketData.prices).map(([symbol, exchanges]) => {
                        // Get the first available price from any exchange
                        const exchangeData = Object.values(exchanges)[0];
                        if (!exchangeData) return '';
                        
                        const changeClass = exchangeData.changePercent >= 0 ? 'positive' : 'negative';
                        const changeSymbol = exchangeData.changePercent >= 0 ? '+' : '';
                        
                        return `
                            <div class="market-item">
                                <div class="market-symbol">${symbol}</div>
                                <div class="market-price">$${exchangeData.price.toFixed(2)}</div>
                                <div class="market-change ${changeClass}">
                                    ${changeSymbol}${exchangeData.changePercent.toFixed(2)}%
                                </div>
                            </div>
                        `;
                    }).join('');
                    return;
                }
                
                // Show no data message if no market data available
                marketGrid.innerHTML = `
                    <div class="market-item" style="text-align: center; color: #718096; font-style: italic; border-left: 4px solid #cbd5e0;">
                        <div>No market data available</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">Connect exchanges for real-time data</div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Market data fetch error:', error.message);
                
                // Show error message instead of fake data
                marketGrid.innerHTML = `
                    <div class="market-item" style="text-align: center; color: #e53e3e; font-style: italic; border-left: 4px solid #fed7d7;">
                        <div>Unable to load market data</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">Check API connection</div>
                    </div>
                `;
            }
        }

        // Load AI analysis
        async function loadAIAnalysis() {
            const aiAnalysis = document.getElementById('aiAnalysis');
            
            try {
                const response = await fetch(`${API_BASE}/ai/analysis`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const analysis = await response.json();
                
                let content = '';
                
                if (analysis.type === 'ai_analysis') {
                    content = `
                        <div>${analysis.analysis}</div>
                        <div class="ai-confidence">
                            üéØ Confidence: ${(analysis.confidence * 100).toFixed(0)}% ‚Ä¢ 
                            Type: AI Analysis ‚Ä¢ 
                            Updated: ${new Date(analysis.timestamp).toLocaleTimeString()}
                        </div>
                    `;
                } else if (analysis.type === 'statistical_analysis') {
                    content = `
                        <div><strong>Sentiment:</strong> ${analysis.analysis.sentiment}</div>
                        <div><strong>Recommendation:</strong> ${analysis.analysis.recommendation}</div>
                        <div><strong>Key Insights:</strong></div>
                        <ul>
                            ${analysis.analysis.keyInsights.map(insight => `<li>${insight}</li>`).join('')}
                        </ul>
                        <div class="ai-confidence">
                            üìä Confidence: ${(analysis.confidence * 100).toFixed(0)}% ‚Ä¢ 
                            Type: Statistical Analysis ‚Ä¢ 
                            Updated: ${new Date(analysis.timestamp).toLocaleTimeString()}
                        </div>
                    `;
                } else {
                    content = `
                        <div>${analysis.analysis.recommendation}</div>
                        <div><strong>Status:</strong></div>
                        <ul>
                            ${analysis.analysis.keyInsights.map(insight => `<li>${insight}</li>`).join('')}
                        </ul>
                        <div class="ai-confidence">
                            ‚ö†Ô∏è Confidence: ${(analysis.confidence * 100).toFixed(0)}% ‚Ä¢ 
                            Type: Backup Mode ‚Ä¢ 
                            Updated: ${new Date(analysis.timestamp).toLocaleTimeString()}
                        </div>
                    `;
                }
                
                aiAnalysis.innerHTML = content;
                
            } catch (error) {
                console.error('AI analysis fetch error:', error.message);
                
                // Show error message instead of fake demo data
                aiAnalysis.innerHTML = `
                    <div style="text-align: center; color: #718096; font-style: italic; padding: 20px;">
                        <div style="margin-bottom: 10px;">ü§ñ AI Analysis not available</div>
                        <div style="font-size: 0.9em;">AI service is currently offline or not configured</div>
                        <div class="ai-confidence">
                            ‚ö†Ô∏è Status: Service Unavailable ‚Ä¢ 
                            Updated: ${new Date().toLocaleTimeString()}
                        </div>
                    </div>
                `;
            }
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Handle visibility change to refresh data when user returns
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadServerStatus();
                loadExchangeStatus();
            }
        });
    </script>
</body>
</html>
